<svg width="400" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <pattern id="stars" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="gold" opacity="0.8"/>
      <circle cx="30" cy="25" r="1.5" fill="gold" opacity="0.6"/>
      <circle cx="45" cy="40" r="1" fill="gold" opacity="0.9"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="700" fill="url(#backGrad)"/>
  <rect width="400" height="700" fill="url(#stars)"/>
  
  <!-- 装饰边框 -->
  <rect x="20" y="20" width="360" height="660" fill="none" stroke="gold" stroke-width="2" opacity="0.6"/>
  <rect x="30" y="30" width="340" height="640" fill="none" stroke="gold" stroke-width="1" opacity="0.4"/>
  
  <!-- 中心装饰 -->
  <circle cx="200" cy="350" r="100" fill="none" stroke="gold" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="350" r="80" fill="none" stroke="gold" stroke-width="1" opacity="0.3"/>
  
  <!-- 星星符号 -->
  <path d="M200,280 L210,310 L240,315 L215,340 L220,370 L200,355 L180,370 L185,340 L160,315 L190,310 Z" 
        fill="gold" opacity="0.7"/>
  
  <!-- 月亮 -->
  <circle cx="200" cy="400" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="215" cy="400" r="30" fill="url(#backGrad)"/>
  
  <!-- 文字 -->
  <text x="200" y="500" font-family="Georgia, serif" font-size="20" fill="gold" text-anchor="middle" opacity="0.8">TAROT</text>
</svg>

